<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录内容 -->
    <div class="login_box">
        <div class="login_title"></div>
        <form class="layui-form" id="form_login" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <a href="javascript:;" id="a1">去注册账号</a>
        </form>
    </div>
    <!-- 注册内容 -->
    <div class="zhuce_box">
        <div class="login_title"></div>
        <form class="layui-form" id="form_reg" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" id="inputuser" name="password" required lay-verify="required|pwd" placeholder="请输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repwd" required lay-verify="required|pwd|repwd" placeholder="请再次确认输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <a href="javascript:;" id="a2">去登录</a>
        </form>
    </div>
</body>

</html>
